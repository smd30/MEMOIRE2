services:
  # Backend Laravel pour Render
  - type: web
    name: memoire2-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    branch: main
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
    startCommand: /var/www/start-render.sh
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_NAME
        value: MEMOIRE2
      - key: APP_URL
        value: https://memoire2-backend.onrender.com
      - key: DB_CONNECTION
        fromDatabase:
          name: memoire2-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: memoire2-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: memoire2-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: memoire2-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: memoire2-db
          property: password
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: kdsassur@gmail.com
      - key: MAIL_PASSWORD
        value: drta mgti ioxp hwwo
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: kdsassur@gmail.com
      - key: MAIL_FROM_NAME
        value: MEMOIRE2
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

databases:
  # PostgreSQL Database (gratuit sur Render)
  - name: memoire2-db
    plan: starter
    region: oregon
    databaseName: memoire2
    user: memoire2_user
