apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kds-assurance-ingress
  namespace: kds-assurance
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - kds-assurance.com
    - www.kds-assurance.com
    secretName: kds-assurance-tls
  rules:
  - host: kds-assurance.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-service
            port:
              number: 80
  - host: www.kds-assurance.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: laravel-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-service
            port:
              number: 80
