# Configuration SonarCloud pour MEMOIRE2
sonar.projectKey=memoire2
sonar.organization=smd30
sonar.host.url=https://sonarcloud.io

# Informations du projet
sonar.projectName=MEMOIRE2
sonar.projectVersion=1.0.0
sonar.projectDescription=Système de gestion d'assurance automobile avec pipeline DevOps

# Sources à analyser
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/dist/**,**/coverage/**

# Configuration PHP
sonar.php.coverage.reportPaths=backend/coverage.xml
sonar.php.tests.reportPath=backend/tests/results.xml

# Configuration JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Qualité du code
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Branches
sonar.branch.name=${GITHUB_REF_NAME}
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Sécurité
sonar.security.hotspots.reviewed=true

