name: Test Secrets Simple

on:
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Docker Hub Username
      run: |
        if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
          echo "‚ùå DOCKERHUB_USERNAME is not set"
          exit 1
        else
          echo "‚úÖ DOCKERHUB_USERNAME is set: ${{ secrets.DOCKERHUB_USERNAME }}"
        fi
        
    - name: Test Docker Hub Token
      run: |
        if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "‚ùå DOCKERHUB_TOKEN is not set"
          exit 1
        else
          echo "‚úÖ DOCKERHUB_TOKEN is set (hidden for security)"
        fi
        
    - name: Test SonarCloud Token
      run: |
        if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
          echo "‚ùå SONAR_TOKEN is not set"
          exit 1
        else
          echo "‚úÖ SONAR_TOKEN is set (hidden for security)"
        fi
        
    - name: Test Render Service ID
      run: |
        if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
          echo "‚ùå RENDER_SERVICE_ID is not set"
          exit 1
        else
          echo "‚úÖ RENDER_SERVICE_ID is set: ${{ secrets.RENDER_SERVICE_ID }}"
        fi
        
    - name: Test Render API Key
      run: |
        if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
          echo "‚ùå RENDER_API_KEY is not set"
          exit 1
        else
          echo "‚úÖ RENDER_API_KEY is set (hidden for security)"
        fi
        
    - name: All secrets configured
      run: |
        echo "üéâ All secrets are properly configured!"
        echo "You can now run the main pipeline."
