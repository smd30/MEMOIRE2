name: ğŸš€ Pipeline DevOps Complet - MEMOIRE2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: memoire2-backend
  FRONTEND_IMAGE: memoire2-frontend

jobs:
  # ğŸ” Job 1: Tests et Validation
  test:
    name: ğŸ§ª Tests & Validation
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, zip, gd, curl, xml, bcmath
        coverage: xdebug

    - name: ğŸ“¦ Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: ğŸ“¦ Install Backend dependencies
      run: |
        cd backend
        composer install --prefer-dist --no-progress --no-suggest

    - name: ğŸ“ Setup Backend environment
      run: |
        cd backend
        cp .env.example .env
        php artisan key:generate --force

    - name: ğŸ—„ï¸ Setup Database
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS testing;"

    - name: ğŸ§ª Run Backend tests
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: root
      run: |
        cd backend
        php artisan test --coverage --coverage-clover=coverage.xml

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install Frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ§ª Run Frontend tests
      run: |
        cd frontend
        npm run test -- --watch=false --browsers=ChromeHeadless

    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build

    - name: ğŸ“¦ Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          backend/coverage.xml
          frontend/coverage/

  # ğŸ³ Job 2: Build et Push Docker Images
  build-and-push:
    name: ğŸ³ Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Frontend build
      uses: actions/download-artifact@v3
      with:
        name: coverage-reports
        path: frontend/coverage/

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }},${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: ğŸ—ï¸ Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

  # ğŸ” Job 3: Analyse SonarCloud
  sonarcloud:
    name: ğŸ” SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¥ Download coverage reports
      uses: actions/download-artifact@v3
      with:
        name: coverage-reports
        path: .

    - name: ğŸ” SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ğŸš€ Job 4: DÃ©ploiement Render
  deploy-render:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [build-and-push, sonarcloud]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  # ğŸ“Š Job 5: Tests de dÃ©ploiement
  deployment-tests:
    name: ğŸ“Š Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-render
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
    - name: ğŸ¥ Health Check
      run: |
        echo "Testing deployment health..."
        sleep 30  # Wait for deployment to be ready
        
        # Test health endpoint
        curl -f https://${{ secrets.RENDER_SERVICE_URL }}/api/health || exit 1
        
        # Test database endpoint
        curl -f https://${{ secrets.RENDER_SERVICE_URL }}/api/health/database || exit 1
        
        echo "âœ… Deployment tests passed!"

  # ğŸ“§ Job 6: Notifications
  notify:
    name: ğŸ“§ Notifications
    runs-on: ubuntu-latest
    needs: [deployment-tests]
    if: always()

    steps:
    - name: ğŸ“§ Success Notification
      if: needs.deployment-tests.result == 'success'
      run: |
        echo "ğŸ‰ Pipeline completed successfully!"
        echo "âœ… Tests passed"
        echo "âœ… Docker images pushed"
        echo "âœ… SonarCloud analysis completed"
        echo "âœ… Render deployment successful"
        echo "âœ… Health checks passed"

    - name: ğŸ“§ Failure Notification
      if: needs.deployment-tests.result == 'failure'
      run: |
        echo "âŒ Pipeline failed!"
        echo "Check the logs for more details."
